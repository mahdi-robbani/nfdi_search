<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 text-center">
                <h1>Search NFDI services</h1>
                <div class="input-group my-3">
                    <select class="form-select" id="service-select">
                        <option value="all">All Services</option>
                        <option value="straininfo">StrainInfo</option>
                        <!-- <option value="service2">Service 2</option> -->
                    </select>
                    <input type="text" id="search-input" class="form-control" placeholder="Enter search term">
                    <button class="btn btn-primary" id="search-button" type="button">Search</button>
                </div>
                <div id="filter-card" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Filter by Service</h5>
                        <div id="filter-buttons" class="btn-group" role="group" aria-label="Filter buttons">
                            <!-- Filter buttons will be added here dynamically -->
                        </div>
                    </div>
                </div>
                <div id="results" class="mt-3"></div>
                <div id="pagination" class="d-flex mt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Custom JS-->
    <script src="search.js"></script>
</body>
</html>
